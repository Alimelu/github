<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Github - PWXCOO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/image/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/static/css/home.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/7e0b43517d.js"></script>
</head>
<body>

<div th:replace="root::nav"></div>


<div class="container-fluid">
    <!--<h2></h2>-->
    <!--<p>To create unequal columns, you have to use numbers. The following example will create a 25%/50%/25% split:</p>-->

        <div class="row">
            <div class="col-3">
                <div class="container">
                    <div class="row  justify-content-between" style="margin-top: 30px; margin-bottom: 10px;">
                        <div  class="col-md-6">
                            <label for="basic-url" >Repositories</label>
                        </div>
                        <div class="col-md-6 text-right">
                            <button type="button" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> New</button>
                        </div>
                    </div>
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Find a repository">
                    </div>
                </div>
            </div>
            <div class="col-6 bg-warning">
                <div class="container">
                    .col-6
                </div>

            </div>
            <div class="col-3 bg-success">
                <div class="container">
                    .col-3
                </div>

            </div>
        </div>


</div>

<div th:replace="root::footer"></div>

</body>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            repositories: [],
            followers: [],
            followings: [],
        },
        methods: {
            searchRepository: function (event) {
                fetch(`/api/repository/${window.location.pathname.substr(1)}`)
                    .then(res => res.json())
                    .then(res => {
                        console.log(res);
                        this.repositories = res;
                    });
                $(event.target).tab('show');
            },
            searchFollowers: function (event) {
                fetch(`/api/repository/${window.location.pathname.substr(1)}`)
                    .then(res => res.json())
                    .then(res => {
                        console.log(res);
                        this.followers = res;

                    });
                $(event.target).tab('show');
            },
            searchFollowing: function (event) {
                fetch(`/api/repository/${window.location.pathname.substr(1)}`)
                    .then(res => res.json())
                    .then(res => {
                        console.log(res);
                        this.followings = res;

                    });
                $(event.target).tab('show');
            },
        }
    });
    app.searchRepository();
</script>
</html>
