<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:fragment="modal">
    <a href="#myModal" role="button" class="btn btn-sm btn-success" data-toggle="modal"><i class="fa fa-plus"></i> New</a>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>New Repository</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <form class="form" role="form" id="myForm">
                        <div class="form-row">
                            <label class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="repositoryName" name="repositoryName" value="">
                            </div>
                        </div>
                        <div class="form-row py-2">
                            <label class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                                <textarea type="text" rows="5" class="form-control" id="description" name="description" value="">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-row py-2">
                            <div class="col-lg-12 text-right">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">Create Successfully</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
        $(function() {
            $("#myForm").on('submit',function(e){

                $("#myModal").modal("hide");
                e.preventDefault();

                console.log($(this));
                console.log(JSON.stringify($(this).serializeObject()));
                //submit the form
                $.ajax({
                    type: "POST",
                    url: '/api/repository/',
                    contentType: "application/json",
                    data: JSON.stringify($(this).serializeObject()),
                    success: function (data) {
                        console.log(data);

                        // add content from another url
                        $("#myModal2 .modal-body").html(`<a href="${data.username}/${data.repositoryName}">${data.username}/${data.repositoryName}</a>`);

                        // open the other modal
                        $("#myModal2").modal("show");
                    }
                });

            });
        });
    </script>
</div>
</body>
</html>
