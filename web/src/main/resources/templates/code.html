<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${#strings.substring(#httpServletRequest.requestURI, 1)} + ' - PWXCOO'"></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--Vue-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/static/css/code.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/7e0b43517d.js"></script>
</head>
<body>

<div th:replace="root::nav"></div>

<div class="container-fluid">
    <br>
    <h1 ><i class="fa fa-git-square"></i> <b th:text="${repository.username} + '/' + ${repository.repositoryName}"></b></h1>
    <div class="row justify-content-between d-flex">
        <div class="col-md-6 text-center">
            <!--<span class="float-md-left">left on md</span>-->

        </div>
        <div class=" ml-auto">
            <div class="container float-right">
                <button type="button" class="btn btn-warning">Watch  </button>
                <button type="button" class="btn btn-danger">Star <span class="badge badge-secondary" th:text="${repository.repositoryStar}"></span></button>
                <button type="button" class="btn btn-dark">Fork <span class="badge badge-secondary" th:text="${repository.repositoryFork}"></span></button>
            </div>

        </div>
    </div>


    <h4 th:text="${repository.description}"></h4>

    <hr>

    <!--<div id="app" class="container-fluid">-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-3">
                <script type="text/x-template" id="item-template">
                    <li>
                        <div
                                :class="{bold: isFolder}"
                                @click="toggle"
                                @dblclick="changeType">
                            {{ model.name }}
                            <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
                        </div>
                        <ul v-show="open" v-if="isFolder">
                            <item
                                    class="item"
                                    v-for="(model, index) in model.children"
                                    :key="index"
                                    :model="model">
                            </item>
                            <!--<li class="add" @click="addChild">+</li>-->
                        </ul>
                    </li>
                </script>

                <h5>Project Structure</h5>

                <!-- the demo root element -->
                <ul id="demo">
                    <item
                            class="item"
                            :model="treeData">
                    </item>
                </ul>


            </div>

<div id="app" class="col-sm-9 col-md-8 col-lg-9" >
    <p v-text="filename">
        java
    </p>

    <hr>

<pre v-highlightjs="code">
<code class="java" v-text="code">

</code>
</pre>
</div>


        </div>
    </div>


</div>


<div th:replace="root::footer"></div>
</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/solarized-light.min.css" />-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css"/>
<script src="//cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.4.0/dist/highlightjs-line-numbers.min.js"></script>


<script src="/static/js/code.js">

</script>

</html>
